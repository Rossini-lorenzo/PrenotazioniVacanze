<div class="image">
    <table border="0" align = "center" cellpadding="0" cellspacing="0">
<fieldset>
  <a class="img1" href=""><img src="../assets/logo.png" width="250" height="200" ></a>
 
   <div class="areapersonale">
   <i *ngIf="log==true">
     <i class="bi bi-universal-access-circle"></i><a    href="area_personale" class="link-secondary">Profilo   </a></i>
   <i *ngIf="log==false">
    <i class="bi bi-universal-access-circle"></i><a href="login" class="link-secondary">Accedi   </a></i>
    <i *ngIf="logAdmin==true">
      <i class="bi bi-universal-access-circle"></i><a href="admin" class="link-secondary">Admin   </a></i>
   
  </div>
  
  <div class="logreg">
    <i *ngIf="log==false"><a href="registration" class="link-secondary">Registrati</a></i>
    <i *ngIf="log==true"><a href="alloggi" (click)="LogOut()" class="link-secondary">LogOut</a></i>

</div>
 
    
<div class="card-header">


      <div class="topnav">
        <a href="alloggi" class="active">Alloggi</a>
        <a href="pacchetti">Pacchetti</a>
        <a href="viaggi">Viaggi</a>
      </div>
</div>
    

    <div style="padding: 20px 30px 0px 30px;">
      <!--------------------------------------------------------------------->
      <form [formGroup]= "mioForm4" (ngSubmit)="cercaAlloggi()">

      <div class="row text-center ">
        <div class="col">

          <div class="text-input">
            <input type="text" id="input1" placeholder="Inserire Destinazione" formControlName="destinazione">
            <label for="input1">Destinazione</label>
          </div>
          
          <label class="data"> DA :</label>
            <div class="datac1"> <input class="d1" type="date" id="dateStandard" name="dateStandard" formControlName="dataInizio"></div>
          
         
        </div>

        <div class="col">
            <label class="data2" style="padding-top: 10px;"> A :</label>
           <div class="datac2"> <input class="d2" type="date"  id="dateStandard" name="dateStandard" formControlName="dataFine"></div>

           <div class="text-input">
            
            <input type="text" id="nPersone" placeholder="Inserie numero" formControlName="nPersone">
            <label for="nPersone">N persone</label>
        </div>

          </div>
      </div>
      <br><br>
      <button type="button" class="btn btn-primary btn-block font-weight-bold" (click)="cercaAlloggi()"> Cerca </button>

      </form>

      <!--------------------------------------------------------------------->
    
    </div>
  
  
    <hr>
    
<div class="row text-center ">
  <div class="col">
    <i *ngIf="mostra==true"> <button type="button" class="btn1 btn-secondary btn-sm" style="margin-bottom : 10px " (click)="ordinaPerPrezzoCrescente()"> Prezzo crescente </button></i>
  </div>
  <div class="col">
    <i *ngIf="mostra==true"><button type="button" class="btn1 btn-secondary btn-sm" (click)="ordinaPerPrezzoDecrescente()"> Prezzo decrescente </button></i>
  </div>
  
</div>

<ng-container><a *ngFor="let v of viaggi">
  <div class="row">
    <div class="col-md-6">
       <div class="card flex-md-row mb-4 shadow-sm h-md-250">

        <div class="col">
          <div class="card-body d-flex flex-column align-items-start">
             <strong class="d-inline-block mb-2 text-primary">{{v.titolo}}</strong>
             <h6 class="mb-0">
                <a class="text-dark" >{{v.prezzo}} € </a>
              </h6>

              <div class="mb-1 text-muted small">{{v.dataInizio}} / {{v.dataFine}}</div>
              <p class="card-text mb-auto">{{v.descrizione}}</p>
              <br><br><br><button class="btn btn-outline-primary btn-sm" type="button" (click)="prenota(v.codOfferta,v.titolo,v.nPartecipanti)">Prenota</button>
        </div>
        </div>

        <div class="col" style="padding:20px 20px;">
          <p>N° max partecipanti: {{v.nPartecipanti}}</p>
          <p>N° bagni: {{v.nBagni}}</p>
          <p>N° stanze letto: {{v.nStanzaLetto}}</p>
          <p>Pensione {{v.pensione}}</p>
        </div>

        <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src={{v.linkImg}} style="width: 200px; height: 250px;">
       </div>
    </div>
  </div>
   
</a></ng-container>
</fieldset>
    </table>

</div>
